scalar MyScalar

data MyEnum = A {} | B {}

data Input = {
  id: String 
  int: MyScalar
}

resolver Deity = {
  name(i: Input?, arg: MyEnum?, list: [Input]?): String
  power: [String]
}

resolver Query = {
  simple(name: String?): Deity
}

schema {
  query: Query
  mutation: Query
  subscription: Query
}
